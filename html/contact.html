<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Contactanos</title>
    <link rel="shortcut icon" type="image" href="../img/firenze.png">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>

    <!--Barra de navegación-->

    <div id="barraNav">
        <div class="container-fluid">
      
            <div class="row h-50" >
                <div class="col-12">
                    
                
                  <nav class="navbar">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="../index.html">
                        <img src="../img/firenze.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                        RISTORANTI FIRENZE
                      </a>
      
                      <nav class="navbar navbar-expand-lg">
                        <div class="container-fluid">
                          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                          <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                              <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../index.html">INICIO</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="contact.html">CONTACTANOS</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="menu.html">MENU</a>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </nav>
      
                    </div>
                  </nav>
                </div>
            </div>
        </div>
      </div>

    <!--Div parte superior-->
    
    <div class="topDiv"></div>

    <!--Formulario de contacto-->
    <div id="formulario" class="alinear">

        <!--Div parte izquierda-->
        <div class="izqDiv"></div>

        <div class="container-fluid">
            <div class="row h-50">
              <div class="tituloCon">
                <div class="col-12"><h3>SOLICUTUD DE CONTACTO</h3></div>
            </div>
          </div>

          <div class="espacioCon"></div>

            <div class="row h-50">
                <div class="col-6">NOMBRE
                    <input class="form-control" type="text" placeholder="Nombre" aria-label="default input example">
                </div>
                <div class="col-6">APELLIDOS
                    <input class="form-control" type="text" placeholder="Apellidos" aria-label="default input example">
                </div>
            </div>
            <div class="row h-50">
                <div class="col-12">DIRECCIÓN
                    <input class="form-control" type="text" placeholder="Dirección" aria-label="default input example">
                </div>
            </div>
            <div class="row h-50">

                <div class="col-6">TELEFONO
                    <input class="form-control" type="text" placeholder="Telefono" aria-label="default input example">
                </div>
                <div class="col-6">
                    <div class="mb-3">EMAIL
                        <input class="form-control" type="email" placeholder="ejemplo@email.com" aria-label="default input example">
                      </div>
                   
                </div>
            </div>

            <div class="row h-50">
                <div class="col-12">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">OBSERVACIONES</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                </div>
            </div>
            <div class="row h-50">
              <div class="botonCon">
                <div class="col-12">
                    <button type="button" class="btn btn-danger">ENVIAR</button>
                </div>
              </div>
            </div>

        </div>
        <!--Div parte Derecha-->

    <div class="derDiv"></div>

    </div>

        <!--Div parte inferior-->

    <div class="abajo"></div>

        <!--Pie de página-->

    <div class="pie">

      <div class="localizacion">
        <p class="text-start"><p class="fs-5">Localización</p></p>
        <p class="fs-6">Calle Falsa 123, Málaga</p>
      </div>

      <div class="horario">
        <p class="text-start"><p class="fs-5">Horario</p></p>
        <p class="fs-6">12:00-16:00/20:00-00:00</p>
      </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
