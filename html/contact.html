<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Contactanos</title>
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>

    <div id="formulario">
        <div class="container-fluid">
            <div class="row h-50">
                <div class="col-12">SOLICUTUD DE CONTACTO</div>
            </div>
            <div class="row h-50">
                <div class="col-6">NOMBRE
                    <input class="form-control" type="text" placeholder="Default input" aria-label="default input example">
                </div>
                <div class="col-6">APELLIDOS
                    <input class="form-control" type="text" placeholder="Default input" aria-label="default input example">
                </div>
            </div>
            <div class="row h-50">
                <div class="col-12">DIRECCIÃ“N
                    <input class="form-control" type="text" placeholder="Default input" aria-label="default input example">
                </div>
            </div>
            <div class="row h-50">
                <div class="col-4">CODIGO POSTAL
                    <input class="form-control" type="text" placeholder="Default input" aria-label="default input example">
                    
                    </div>

                <div class="col-4">TELEFONO
                    <input class="form-control" type="text" placeholder="Default input" aria-label="default input example">
                </div>
                <div class="col-4">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">CORREO ELECTRONICO</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ejemplo@email.com">
                      </div>
                   
                </div>
            </div>

            <div class="row h-50">
                <div class="col-12">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">OBSERVACIONES</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                </div>
            </div>
            <div class="row h-50">
                <div class="col-12">
                    <button type="button" class="btn btn-danger">ENVIAR</button>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
